<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with Animated Image</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            height: 80%;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }

        .product-section {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #e9ecef;
            border-right: 1px solid #ccc;
            position: relative;
        }

        .product-section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            animation: bounce 2s infinite;
        }

        .product-description {
            text-align: center;
            margin-top: 20px;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .login-container {
            width: 350px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-field {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0069d9;
        }

        .social-login {
            margin-top: 20px;
        }

        .facebook-btn, .google-btn {
            display: inline-block;
            margin: 0 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .facebook-btn {
            background-color: #3b5998;
            color: #fff;
        }

        .facebook-btn:hover {
            background-color: #30477d;
        }

        .google-btn {
            background-color: #dd4b39;
            color: #fff;
        }

        .google-btn:hover {
            background-color: #c63d2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-section">
            <img src="image/logo.jpeg" alt="Animated Product Image"><!-- Replace with your animated image -->
            <div class="product-description">
                <h2>Product Name</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam non urna dolor. Vivamus volutpat orci et nisi pharetra, ut dictum nisi luctus.</p>
            </div>
        </div>
        <div class="login-container">
            <h1>Login</h1>
            <form>
                <div class="input-field">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="input-field">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="social-login">
                <button type="button" class="facebook-btn">Login with Facebook</button>
                <button type="button" class="google-btn">Login with Google</button>
            </div>
            <p>Forgot Password? <a href="#">Click Here</a></p>
        </div>
    </div>
    <script>
        const buttons = document.querySelectorAll('button');

        buttons.forEach(button => {
            button.addEventListener('mouseover', () => {
                button.style.transform = 'scale(1.05)';
            });
            button.addEventListener('mouseout', () => {
                button.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
