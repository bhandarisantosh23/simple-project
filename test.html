<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
  }
  
  .login-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
  }
  
  h1 {
      margin-bottom: 20px;
      text-align: center;
  }
  
  .input-group {
      margin-bottom: 15px;
  }
  
  .input-group label {
      display: block;
      margin-bottom: 5px;
  }
  
  .input-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
  }
  
  .password-group {
      position: relative;
  }
  
  .eye-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2em;
  }
  
  button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
  }
  
  button:hover {
      background-color: #0056b3;
  }
  
  .social-login {
      margin-top: 20px;
  }
  
  .social-login button {
      background-color: #3b5998; /* Facebook color */
      margin-bottom: 10px;
  }
  
  #google-login {
      background-color: #db4437; /* Google color */
  }
</style>
  
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group password-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span id="toggle-password" class="eye-icon">üëÅÔ∏è</span>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="social-login">
            <button id="fb-login">Login with Facebook</button>
            <button id="google-login">Login with Google</button>
        </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const togglePassword = document.getElementById('toggle-password');
        const passwordField = document.getElementById('password');
    
        togglePassword.addEventListener('click', function() {
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
            togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
        });
    
        // Add event listeners for social login buttons
        document.getElementById('fb-login').addEventListener('click', function() {
            window.location.href = 'https://www.facebook.com/login';
        });
    
        document.getElementById('google-login').addEventListener('click', function() {
            window.location.href = 'https://accounts.google.com/signin';
        });
    });
    
    </script>
</body>
</html>
