<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            display: flex;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            max-width: 800px;
            width: 100%;
        }
        
        .company-description, .contact-form {
            padding: 20px;
            flex: 1;
        }
        
        .company-description {
            background-color: #007BFF;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .company-description h2 {
            margin-top: 0;
        }
        
        .contact-form h2 {
            margin-top: 0;
        }
        
        .contact-form form {
            display: flex;
            flex-direction: column;
        }
        
        .contact-form label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .contact-form input, .contact-form textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .contact-form button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .contact-form button:hover {
            background-color: #0056b3;
        }
        
        #responseMessage {
            margin-top: 15px;
            font-weight: bold;
            color: green;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="company-description">
            <h2>ǦÛĈĈÎ||sajilo.shop</h2>
           
    
            <p>We are a leading firm in providing quality and value to our customers. We like what we do, and we do it with passion. Our team is dedicated to bringing you the best service possible, ensuring your satisfaction is our top priority.</p>
        </div>

        <div class="contact-form">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
            <p id="responseMessage"></p>
        </div>
    </div>

    <script >
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting in the traditional way
        
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
        
            // Simulate a successful form submission
            const responseMessage = document.getElementById('responseMessage');
            responseMessage.textContent = `Thank you, ${name}! Your message has been sent.`;
            responseMessage.style.color = 'green';
        
            // Reset the form fields
            this.reset();
        });
        
    </script>
</body>
</html>
